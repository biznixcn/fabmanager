<VirtualHost *:80>

    ServerName %(host)s
    %(host_aliases)s

    Alias /static/admin/ "%(static_admin_dir)s/"
    <Directory "%(static_admin_dir)s">
        Order allow,deny
        Allow from all
        Options -Indexes
    </Directory>

    Alias /media/ "%(media_dir)s/"
    <Directory "%(media_dir)s">
        Order allow,deny
        Allow from all
        Options -Indexes
    </Directory>

    Alias /static/ "%(static_dir)s/"
    <Directory "%(static_dir)s">
        Order allow,deny
        Allow from all
        Options -Indexes
    </Directory>

    Alias /favicon.ico  %(favicon_dir)s/favicon.ico
    Alias /robots.txt   %(robots_dir)s/robots.txt

    WSGIDaemonProcess   %(host)s processes=2 threads=25
    WSGIProcessGroup    %(host)s

    WSGIScriptAlias / "%(wsgi_file)s"

    <Directory "%(wsgi_dir)s">
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>
